<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate PDF | PDFMasterPro</title>
    <meta name="description" content="Free online tool to rotate pages in your PDF documents. Rotate all pages or individual pages easily.">
    <meta name="keywords" content="Rotate PDF, PDF rotator, online PDF tool">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2249195008528002"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-2249195008528002">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #f59e0b;
            --accent: #10b981;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --glass-bg: rgba(30, 41, 59, 0.5);
            --glass-border: rgba(255, 255, 255, 0.15);
            --error: #ef4444;
            --selected-blue: #3b82f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            background-attachment: fixed;
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--secondary), #f97316);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-bottom: 10px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 32px;
        }
        
        .tool-title {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tool-description {
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin: 0 auto;
            font-size: 18px;
        }
        
        .main-card {
            padding: 30px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .upload-section {
            text-align: center;
            padding: 40px;
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .upload-section:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--primary);
        }

        .upload-section i {
            font-size: 48px;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        
        #pdf-viewer {
            display: none;
            margin-top: 30px;
        }

        .viewer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .page-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .page-item {
            position: relative;
            border: 2px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .page-item.selected {
            border-color: var(--selected-blue);
            box-shadow: 0 0 15px var(--selected-blue);
        }
        
        .page-item canvas {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .page-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; 
        }

        .page-item:hover .page-overlay {
            opacity: 1;
            pointer-events: auto; 
        }

        .page-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }

        .rotate-buttons {
            display: flex;
            gap: 10px;
        }

        .rotate-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .rotate-btn:hover {
            background: #1d4ed8;
            transform: scale(1.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--accent), #0e8e6e);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled), .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">
                <i class="fas fa-file-pdf"></i>
                <span>PDFMasterPro</span>
            </a>
            <h1 class="tool-title animate__animated animate__fadeIn">Rotate PDF</h1>
            <p class="tool-description animate__animated animate__fadeIn">Rotate individual pages or all pages of your PDF document.</p>
        </header>

        <div class="main-card glass-card animate__animated animate__fadeIn">
            <div id="upload-section" class="upload-section">
                <input type="file" id="pdf-upload" accept="application/pdf" hidden>
                <i class="fas fa-file-upload"></i>
                <h2>Click to Upload PDF</h2>
                <p>or drag and drop a file here</p>
            </div>

            <div id="pdf-viewer">
                <div class="viewer-controls">
                    <button class="btn btn-secondary" id="reset-btn"><i class="fas fa-sync-alt"></i> Reset</button>
                    <button class="btn btn-secondary" id="rotate-selected-left"><i class="fas fa-undo"></i> Rotate Selected</button>
                    <button class="btn btn-secondary" id="rotate-selected-right"><i class="fas fa-redo"></i> Rotate Selected</button>
                    <button class="btn btn-primary" id="download-btn" disabled><i class="fas fa-download"></i> Download PDF</button>
                    <button class="btn btn-secondary" id="new-pdf-btn"><i class="fas fa-file-plus"></i> New PDF</button>
                </div>
                <div id="page-container" class="page-container"></div>
            </div>
        </div>

        <footer style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px 0;">
            <p>PDFMasterPro &copy; 2024 | Free Online Tools</p>
        </footer>
    </div>
    
    <div id="processing-overlay" class="processing-overlay">
        <div>
            <div class="spinner"></div>
            <p>Processing PDF...</p>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        document.addEventListener('DOMContentLoaded', function() {
            const uploadSection = document.getElementById('upload-section');
            const pdfUpload = document.getElementById('pdf-upload');
            const pdfViewer = document.getElementById('pdf-viewer');
            const pageContainer = document.getElementById('page-container');
            const rotateSelectedLeftBtn = document.getElementById('rotate-selected-left');
            const rotateSelectedRightBtn = document.getElementById('rotate-selected-right');
            const downloadBtn = document.getElementById('download-btn');
            const resetBtn = document.getElementById('reset-btn');
            const newPdfBtn = document.getElementById('new-pdf-btn');
            const processingOverlay = document.getElementById('processing-overlay');
            
            let pdfFile = null;
            let pageRotations = [];
            let selectedPages = new Set();

            uploadSection.addEventListener('click', () => pdfUpload.click());
            
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.style.borderColor = 'var(--primary)';
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.style.borderColor = 'var(--glass-border)';
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.style.borderColor = 'var(--glass-border)';
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            pdfUpload.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });

            function handleFile(file) {
                if(file.type !== "application/pdf") {
                    alert("Please upload a valid PDF file.");
                    return;
                }
                pdfFile = file;
                uploadSection.style.display = 'none';
                pdfViewer.style.display = 'block';
                downloadBtn.disabled = false;
                renderPDF(file);
            }

            async function renderPDF(file) {
                const uri = URL.createObjectURL(file);
                const pdfDoc = await pdfjsLib.getDocument(uri).promise;
                pageRotations = new Array(pdfDoc.numPages).fill(0);
                selectedPages.clear();
                pageContainer.innerHTML = '';

                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const page = await pdfDoc.getPage(i);
                    const viewport = page.getViewport({ scale: 1 });
                    
                    const pageItem = document.createElement('div');
                    pageItem.className = 'page-item';
                    pageItem.dataset.pageNum = i - 1;

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    const scaledViewport = page.getViewport({ scale: 200 / viewport.width });
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;

                    page.render({
                        canvasContext: context,
                        viewport: scaledViewport
                    });

                    pageItem.innerHTML = `
                        <div class="page-number">${i}</div>
                        <div class="page-overlay">
                            <div class="rotate-buttons">
                                <button class="rotate-btn rotate-left"><i class="fas fa-undo"></i></button>
                                <button class="rotate-btn rotate-right"><i class="fas fa-redo"></i></button>
                            </div>
                        </div>
                    `;
                    pageItem.prepend(canvas);
                    pageContainer.appendChild(pageItem);
                }
            }

            pageContainer.addEventListener('click', (e) => {
                const pageItem = e.target.closest('.page-item');
                if (!pageItem) return;

                // Handle individual rotation buttons
                const rotateBtn = e.target.closest('.rotate-btn');
                if (rotateBtn) {
                    e.stopPropagation(); // Stop propagation to not trigger selection
                    const pageNum = parseInt(pageItem.dataset.pageNum);
                    const canvas = pageItem.querySelector('canvas');
                    let rotation = pageRotations[pageNum];

                    if (rotateBtn.classList.contains('rotate-left')) {
                        rotation = (rotation - 90 + 360) % 360;
                    } else {
                        rotation = (rotation + 90) % 360;
                    }
                    pageRotations[pageNum] = rotation;
                    canvas.style.transform = `rotate(${rotation}deg)`;
                    return; 
                }
                
                // Handle page selection
                const pageNum = parseInt(pageItem.dataset.pageNum);
                if (selectedPages.has(pageNum)) {
                    selectedPages.delete(pageNum);
                    pageItem.classList.remove('selected');
                } else {
                    selectedPages.add(pageNum);
                    pageItem.classList.add('selected');
                }
            });

            function rotate(direction) {
                const pagesToRotate = selectedPages.size > 0 ? selectedPages : new Set(pageRotations.map((_, i) => i));

                pagesToRotate.forEach(pageNum => {
                    const rotationAmount = direction === 'left' ? -90 : 90;
                    pageRotations[pageNum] = (pageRotations[pageNum] + rotationAmount + 360) % 360;
                    const canvas = pageContainer.children[pageNum].querySelector('canvas');
                    canvas.style.transform = `rotate(${pageRotations[pageNum]}deg)`;
                });
            }

            rotateSelectedLeftBtn.addEventListener('click', () => rotate('left'));
            rotateSelectedRightBtn.addEventListener('click', () => rotate('right'));

            resetBtn.addEventListener('click', () => {
                pageRotations.fill(0);
                selectedPages.clear();
                Array.from(pageContainer.children).forEach(item => {
                    item.querySelector('canvas').style.transform = 'rotate(0deg)';
                    item.classList.remove('selected');
                });
            });

            newPdfBtn.addEventListener('click', () => {
                pdfFile = null;
                pageRotations = [];
                selectedPages.clear();
                pdfUpload.value = null; // Reset file input
                
                pdfViewer.style.display = 'none';
                uploadSection.style.display = 'block';
                pageContainer.innerHTML = '';
                downloadBtn.disabled = true;
            });

            downloadBtn.addEventListener('click', async () => {
                if (!pdfFile) return;
                
                processingOverlay.style.display = 'flex';
                
                try {
                    const { PDFDocument, degrees } = PDFLib;
                    const existingPdfBytes = await pdfFile.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(existingPdfBytes);
                    
                    pageRotations.forEach((rotation, index) => {
                        if (rotation !== 0) {
                            const page = pdfDoc.getPage(index);
                            const currentRotation = page.getRotation().angle;
                            page.setRotation(degrees(currentRotation + rotation));
                        }
                    });

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    saveAs(blob, `rotated-${pdfFile.name}`);

                } catch (error) {
                    console.error('Failed to process PDF:', error);
                    alert('An error occurred while rotating the PDF.');
                } finally {
                    processingOverlay.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
